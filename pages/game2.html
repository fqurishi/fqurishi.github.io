<!doctype html>
<html>
<head>
  <title>Outbreak Online (JS)</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link type="text/css" rel="stylesheet" href="./css/main.css">
</head>
<style>
.tablink { background-color: #000; color: white; }
.tablink:hover { background-color: #3E3D3D; }
#gameover {
  position: fixed;
  display: none;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: rgba(0,0,0,0.5);
  z-index: 2;
}
#text{
  position: absolute;
  top: 360px;
  left: 480px;
  font-size: 50px;
  color: white;
  transform: translate(-50%,-50%);
  -ms-transform: translate(-50%,-50%);
}

</style>
<body>
	<!-- Navbar -->
	<div class="w3-top">
		<a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)" title="Toggle Navigation Menu"></a>
		<button class="tablink" onclick="window.location.href='../';">HOME</button>
	</div>
	<!-- Overlay  -->
	<div id="overlay">
		<button id="startButton">Play</button>
	</div>
	<!-- GameOver-->
	<div id="gameover">
		<div id="text">Game Over</div>
	</div>
	<script src="./js/main2.js" type="module">
	</script>
</body>
</html>
